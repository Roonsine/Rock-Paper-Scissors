<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                let compMove = Math.floor(Math.random() * 3);
                return compMove;
            }
                function humanPlay(){
                let move = prompt("Please enter 'Rock', 'Paper', or 'Scissors'")
                let parsedMove = move.toLowerCase();
                switch (parsedMove){
                    case "rock":
                    return 0;
                    break;
                    case "paper":
                    return 1;
                    break;
                    case "scissors":
                    return 2;
                    break;
                    default:
                    alert("Oops. Something went wrong")
                    break;
                }
                }
                function game(){
                let computerScore = 0;
                let humanScore = 0;
                while (humanScore < 3 && computerScore < 3){
                    let humanMove = humanPlay();
                    let computerMove = computerPlay();
                    if (humanMove == computerMove) {
                    alert("It's a Tie")
                    }
                    if (humanMove == 0 && computerMove == 1) {
                    alert("Human rock loses to computer paper")
                    computerScore ++;
                    }
                    if (humanMove == 0 && computerMove == 2) {
                    alert("Human rock beats computer scissors")
                    humanScore ++;
                    }
                    if (humanMove == 1 && computerMove == 0) {
                    alert("Human paper beats computer rock")
                    humanScore ++;
                    }
                    if (humanMove == 1 && computerMove == 2) {
                    alert("Human paper loses to computer scisscors")
                    computerScore ++;
                    }
                    if (humanMove == 2 && computerMove == 1) {
                    alert("Human scissors beats computer paper")
                    humanScore ++;
                    }
                    if (humanMove == 2 && computerMove == 0) {
                    alert("Human scissors loses to computer rock")
                    computerScore ++;
                    }
                }
                if (humanScore == 3) {
                    alert("Human wins!");
                    return 0;
                }
                if (computerScore == 3) {
                    alert("Computer wins!");
                    return 1;
                }
                
                game();

            }
        </script>

    </body>
</html>
